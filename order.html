<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/scss/style.min.css" />
        <title>Zimaletto</title>
    </head>
    <body>
        <header class="header">
            <div class="container">
                <div class="header__logo">
                    <img src="/img/admin-logo.svg" alt="" />
                </div>
            </div>
        </header>

        <section class="menu">
            <div class="container">
                <div class="menu__inner">
                    <div class="menu__item">
                        <h2>Навигация</h2>

                        <ul>
                            <li>
                                <a class="menu__link" href="#">Аналитика</a>
                            </li>
                            <li>
                                <a class="menu__link" href="#">Товары</a>
                            </li>
                            <li class="active">
                                <a class="menu__link" href="#">Заказы</a>
                            </li>
                            <li><a class="menu__link" href="#">Подписки</a></li>
                            <li>
                                <a class="menu__link" href="#">Пользователи</a>
                            </li>
                            <li>
                                <a class="menu__link" href="#">Настройки</a>
                            </li>
                        </ul>

                        <h2>Авторизация</h2>

                        <div class="person">
                            <div class="person__photo">
                                <img src="/img/admin/person.svg" alt="" />
                            </div>
                            <div class="business">Администратор</div>
                            <div class="exit">Выйти</div>
                        </div>
                    </div>

                    <div class="menu__item">
                        <h1>Заказы</h1>

                        <div class="line"></div>

                        <div class="order">
                            <div class="order__photo">
                                <img src="/img/admin/cart.svg" alt="" />
                            </div>
                            <div class="order__title">Заказ №1</div>
                            <div class="order__date">02.03.2020 13:30</div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="orders">
            <div class="container"></div>
        </section>
    </body>
</html>
